<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encounter</title>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="icon" href="static/images/favicon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
</head>
<body>
    <div id="debug">
        <div id="dmessage">Debug:</div>
        <div id="coords"></div>
    </div>
    <div class="content" >
        <canvas id="battlemap" width="1000" height="1000" oncontextmenu="return false;"/>
    </div>
    <div class="sidebar">
        <div class="sidebar-view-selector">
            <label class="sidebar-view-button">
                <input id="edit" type="radio" name="sidebar-switcher" value="edit">Edit</input>
            </label>
            <label class="sidebar-view-button">
                <input id="play" type="radio" name="sidebar-switcher" value="play">Play</input>
            </label>
        </div>
        <div id="sidebar-view" >
            <div id="edit-pane">
                {% for object_id in object_ids %}
                <label>
                    <input type="radio" name="palette" value="{{object_id}}"/>
                    <img id="{{object_id}}" src="static/images/{{object_id}}.png" />
                </label>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
